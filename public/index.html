    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:url" content="https://jaruwat.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="l3lackMegas - Résumé" />
    <meta property="og:description"
        content="My name is Jaruwat Pohong, a Software Developer. I have studied in Computer Science. And would like to do anything about web design, frontend development and mobile application. I usually play video games, listen to music and coding my mini project."
    />
    <meta property="og:image" content="https://jaruwat.dev/img/og-img.jpg" />
    <title>Jaruwat.dev</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <div id="IE-Message" style="display: none; top: 50px; margin: auto; width: 90%; color: orange; text-align:center;">
      <p style="padding: 5px 15px; border: 1px rgba(255, 255, 255, .5) solid;">Sorry, This website may not support your browser.</p>
    </div>

    <div id="preloaderTxt">
      <p id="preloadTxt">&lt;/&gt; Preparing...</p>
      <style>
        html, body {
          background-color: #000;
        }
        #preloaderTxt {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
  
        #preloadTxt {
          padding: 5px 15px;
          font-family: cursive;
          font-size: 20px;
          color: white;
          border: 1px rgba(255, 255, 255, 0.5) solid;
          animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
      </style>
    </div>
    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      window.addEventListener('load', async function () {
        while(!window.onLoadSuccessfully) {
          await sleep(100);
        }
        console.log("Start calling onLoadSuccessfully");
        window.onLoadSuccessfully();
      })
    </script>

    <script async src="/js/checkOutdataBrowser.js?v=3"></script>
  </body>
